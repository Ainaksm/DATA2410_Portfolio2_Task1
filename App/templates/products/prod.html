{% extends 'base.html' %}

{% block content %}

<!----- Navbar ----->
{% include 'navigation.html' %}

<!----- Main content ----->
<main class="my-5">
        <div class="container" id="product">
            <section class="text-center text-md-start">
                <h3 class="mb-5">
                    {{ row[1] }}
                </h3>
                <div class="row" id="the_row">
                    <div class="col-md-6 mb-4">
                        <div class="bg-image hover-overlay shadow-1-strong rounded ripple"
                             data-mdb-ripple-color="light">
                            {% if row[4] %}
                                <img src="{{ row[4] }}"
                                     class="img-fluid card-image"
                                     style="width: 700px;height: 400px; object-fit: cover;"/>
                            {% else %}
                                <img src="https://images.unsplash.com/photo-1610337673044-720471f83677?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2166&q=80"
                                     class="img-fluid card-image"
                                     style="width: 700px;height: 400px; object-fit: cover;"/>
                            {% endif %}
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <p>
                            {{ row[2] }}
                        </p>
                        <hr>
                        <p>
                            $ {{ row[3] }}
                        </p>
                        <form action="{{ url_for('add_to_cart') }}" method="post">
                            <input type="hidden" name="product_id" value="{{ row[0] }}">
                            <button type="submit" class="btn btn-sm btn-warning">Add to Cart</button>
                            <label for="">Quantity:</label>
                            <input type="number" class="product-quantity" name="quantity" value="1" size="2"/>
                        </form>
                    </div>
                </div>
            </section>
        </div>
</main>

{% endblock content %}
