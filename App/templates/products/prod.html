<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Product</title>
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
</head>
<body>

<!----- Navbar ----->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Our Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <!--Amount in Cart? -->

            <form class="d-flex">
                <button class="btn btn-outline-success" type="submit">Cart ({{session['Shoppingcart'] | length}})</button>
            </form>
        </div>
    </div>
</nav>

<!----- Main content ----->
<main class="my-5">
        <div class="container" id="product">
            <section class="text-center text-md-start">
                <h3 class="mb-5">
                    {{ row[1] }}
                </h3>
                <div class="row" id="the_row">
                    <div class="col-md-6 mb-4">
                        <div class="bg-image hover-overlay shadow-1-strong rounded ripple"
                             data-mdb-ripple-color="light">
                            {% if row[4] %}
                                <img src="{{ row[4] }}"
                                     class="img-fluid card-image"
                                     style="width: 700px;height: 400px; object-fit: cover;"/>
                            {% else %}
                                <img src="https://images.unsplash.com/photo-1610337673044-720471f83677?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2166&q=80"
                                     class="img-fluid card-image"
                                     style="width: 700px;height: 400px; object-fit: cover;"/>
                            {% endif %}
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <p>
                            {{ row[2] }}
                        </p>
                        <p>
                            $ {{ row[3] }}
                        </p>
                        <form action="{{ url_for('AddCart') }}" method="post">
                            <input type="hidden" name="product_id" value="{{row[0]}}">
                            <button type="submit" class="btn btn-sm btn-warning">Add to cart</button>
                            <label for="">Quantity:</label>
                            <input type="number" name="quantity" id="" value="1" min="1" max="10">


                        </form>
                       <!-- <input type="text" class="product-quantity" name="quantity" value="1" size="2" />-->
                      <!--  <input type="submit" value="Add to cart" class="btn btn-secondary"/>-->
                    </div>
                </div>
            </section>
        </div>
</main>

{#<script src="{{ url_for('static', filename='products.js')}}"></script>#}

</body>
</html>
