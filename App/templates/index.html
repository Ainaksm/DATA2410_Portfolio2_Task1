<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Our Shop</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Our Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
        <!--Make this into basket? -->
      <form class="d-flex">
        <button class="btn btn-outline-success" type="submit">Basket</button>
      </form>
    </div>
  </div>
  </nav>

    <main class="my-5">
            <div class="container" id="user_list">

                <section class="text-center text-md-start">
                    <h4 class="mb-5">
                        Welcome to Our Shop!
                    </h4>

                    {% if row %}

                    <div class="row" id="first_row">
                        {% for d in row %}
                        <div class="col-md-4 mb-4">
                            <div class="bg-image hover-overlay shadow-1-strong rounded ripple" data-mdb-ripple-color="light">
                                <img src="{{ d.picture }}"
                                    class="img-fluid card-image"
                                    style="width: 300px;height: 300px; object-fit: cover;" />
                                <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-8 mb-4">
                            <h5 class="card-title">{{ d.pName }}</h5>
                            <p>
                                {{ d.description }}
                                {{ d.price }}
                            </p>
                            <button type="button" class="btn btn-primary">View</button>
                        </div>
                    {% endfor %}
                    </div>
                    {% endif %}
                </section>
            </div>
        </main>
  </body>
</html>
